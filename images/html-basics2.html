<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- Ordered List -->
    <h1 style="background-color: aquamarine">Ordered List</h1>
    <!-- by default display block -->
    <ol>
      <li>One</li>
      <!--By Default display block-->
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ol>

    <h1>Unordered List</h1>

    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
    </ul>

    <dl>
      <dt>Topic 1</dt>
      <dd>Defintion for 1</dd>
      <dt>Topic 2</dt>
      <dd>Defintion for 2</dd>
      <dt>Topic 3</dt>
      <dd>Defintion for 2</dd>
      <dt>Topic 4</dt>
      <dd>Defintion for 2</dd>
    </dl>

    <!-- div by default block and span is inline -->

    <div>
      <p>Hello</p>
    </div>
    <div>
      <p>hey</p>
    </div>
    <div>
      <p>Hi</p>
    </div>

    <span>Span 1</span>
    <span>Span 2</span>

    <!-- Nested Listing -->
  </body>
</html>
