<!DOCTYPE html>
<html>
  <head>
    <title>Form Practice</title>
  </head>
  <body>
    <h1>TextArea</h1>
    <form action="">
      <label for="address">Enter your address:</label>
      <br />
      <textarea name="address" id="address" rows="2" cols="10"></textarea>
    </form>

    <h1>Password</h1>
    <form action="">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
    </form>

    <h1>Email</h1>
    <form action="">
      <label for="emaiL">Email</label>
      <input type="email" name="email" id="emaiL" />
    </form>

    <h1>Radio Butttons</h1>
    <form action="">
      <label for="gender">Radio</label>
      <input type="radio" id="gender" name="gender" value="male" />Male
      <input type="radio" id="gender" name="gender" value="male" />Female
    </form>

    <h1>Checkbox</h1>
    <form action="">
      Hobby <br />
      <input
        type="checkbox"
        name="cricket"
        id="cricket"
        value="cricket"
      />Cricket

      <input
        type="checkbox"
        name="football"
        id="football"
        value="football"
      />Football
      <input type="checkbox" name="hockey" id="hockey" value="hockey" />Hockey
    </form>

    <h1>Submit</h1>

    <label for="firstname"> First Name </label>
    <br />
    <input type="text" id="firstname" name="firstname" />
    <br />
    <label for="lastname"> Last Name </label>
    <br />

    <input type="text" id="lastname" name="lastname" />
    <br />
    <label for="password"> Enter Password </label>
    <br />

    <input type="password" />
    <br />
    <input type="submit" value="Submit" />

    <h1>FieldSet</h1>
    <form action="">
      <fieldset>
        <legend>User information</legend>
        <label for="fname">Enter name </label>
        <br />
        <input type="text" id="fname" name="name" />
        <br />
        <label for="password"> Enter password </label>
        <br />
        <input type="password" name="" id="" />
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
