<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
      }
      table tr:nth-child(even) {
        background-color: aqua;
      }
      table tr:nth-child(odd) {
        background-color: antiquewhite;
      }
      th {
        background-color: gray;
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Student Record
      </caption>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Roll No</th>
        <th>Age</th>
        <th>Marks Sub1</th>
        <th>Marks Sub2</th>
        <th>Marks Sub3</th>
      </tr>
      <tr>
        <td>Naman</td>
        <td>Verma</td>
        <td>59</td>
        <td>22</td>
        <td>89</td>
        <td>91</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Rohit</td>
        <td>Sharma</td>
        <td>62</td>
        <td>21</td>
        <td>89</td>
        <td>91</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Virat</td>
        <td>kohli</td>
        <td>34</td>
        <td>19</td>
        <td>89</td>
        <td>91</td>
        <td>95</td>
      </tr>
    </table>
  </body>
</html>
