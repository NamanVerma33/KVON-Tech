<!DOCTYPE html>
<html>
  <head>
    <title>Form Excercise</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <fieldset>
      <legend>Use personal information</legend>
      <form action="">
        <label for="fullname">Enter your full name</label>
        <br />
        <input type="text" id="fullname" name="fullname" />
        <br />
        <label for="email">Enter your email</label>
        <br />
        <input type="email" name="email" id="email" />
        <br />
        <label for="password">Enter your password</label>
        <br />
        <input type="password" name="password" id="password" />
        <br />

        <label for="cpassword">Confirm your password</label>
        <br />
        <input type="password" name="password" id="cpassword" />
        <br />
        <label for="gender"> Enter your gender </label>
        <br />
        <input type="radio" name="gender" id="gender" value="male" />Male
        <br />
        <input type="radio" name="gender" id="gender" value="female" />Female
        <br />
        <input type="radio" name="gender" id="gender" value="female" />Others
        <br />

        <label for="address">Enter your Address:</label>
        <br />
        <textarea name="address" id="address" rows="2" cols="50"></textarea>
        <br />

        <input type="submit" value="sign-up" />
      </form>
    </fieldset>
  </body>
</html>
