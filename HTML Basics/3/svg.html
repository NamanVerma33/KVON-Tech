<!DOCTYPE html>
<html>
  <head>
    <title>SVG</title>
  </head>
  <body>
    <svg width="100px" height="100px">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      ></circle>
    </svg>

    <svg width="500px" height="150px">
      <rect
        x="50"
        y="50"
        width=" 300"
        height="80"
        stroke="red"
        stroke-width="5"
        fill="green"
      ></rect>
    </svg>

    <svg width="300px" height="150px">
      <rect
        x="30"
        y="30"
        width="250"
        height="100"
        rx="20"
        ry="20"
        stroke="red"
        stroke-width="5"
        fill="blue"
        opacity="0.5"
      ></rect>
    </svg>

    <svg width="300" height="200">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />
    </svg>
  </body>
</html>
