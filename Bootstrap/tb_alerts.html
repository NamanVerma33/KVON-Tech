<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Alerts</title>
  </head>
  <body>
    <h1>Alerts</h1>
    <p class="alert alert-success">This is alert</p>
    <p class="alert alert-info">This is alert</p>
    <p class="alert alert-dark">This is alert</p>
    <p class="alert alert-light">This is alert</p>
    <p class="alert alert-warning">This is alert</p>
    <p class="alert alert-primary">This is alert</p>

    <h1>Alert Link</h1>
    <p class="alert alert-success">
      This is the <a href="#" class="alert-link">Link</a>
    </p>
  </body>
</html>
