<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Container</title>
  </head>
  <body>
    <h1>This is container only with specific width</h1>
    <div class="container my-5 bg-primary text-center text-white">
      <h1>My first Boostrap Page</h1>
      <p>It is responsive because of Bootstap</p>
    </div>

    <div class="container mt-5 p-5 bg-dark text-white text-center">
      Container 1 (576px less 100) <br />
      576>540 <br />
      768px > 720 <br />
      992px > 960 <br />
      1200 > 1140px
    </div>
    <div class="container-sm mt-5 p-5 bg-primary text-white text-center">
      Container 2 (sm-576)
    </div>
    <div class="container-md mt-5 p-5 bg-secondary text-white text-center">
      Container 3 (md-768-720px max width)
    </div>
    <div class="container-lg mt-5 p-5 bg-success text-white text-center">
      Container 4
    </div>
    <div class="container-xl mt-5 p-5 bg-warning text-white text-center">
      Container 5
    </div>
    <div class="container-xxl mt-5 p-5 bg-danger text-white text-center">
      Container 6
    </div>
  </body>
</html>
