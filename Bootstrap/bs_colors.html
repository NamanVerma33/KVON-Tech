<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Colors</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container border">
      <h1 class="text-primary">Text color</h1>
      <h1 class="text-Secondary">Text color</h1>
      <h1 class="text-success">Text color</h1>
    </div>
    <div class="container bg-secondary mt-5">
      <h1 class="bg-primary">Bg color</h1>
      <h1 class="bg-danger">Bg color</h1>
      <h1 class="bg-success">Bg color</h1>
    </div>
    <div class="container mt-5">
      <h1>Text bg color</h1>
      <p class="text-bg-primary">Primary</p>
    </div>
  </body>
</html>
