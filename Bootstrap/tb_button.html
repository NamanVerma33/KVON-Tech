<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Buttons</title>
  </head>
  <body>
    <h1>Buttons</h1>
    <button class="btn btn-primary p-2 m-2">Submit</button>
    <button class="btn btn-secondary p-2 m-2">Submit</button>
    <button class="btn btn-success p-2 m-2">Submit</button>
    <button class="btn btn-danger p-2 m-2">Submit</button>
    <button class="btn btn-warning p-2 m-2">Submit</button>

    <h3>Anchor</h3>
    <a href="#" class="btn btn-danger">Link</a>
    <h3>Input</h3>
    <input type="button" value="input" class="btn btn-primary" />
    <input type="reset" value="reset" class="btn btn-danger" />
    <input type="submit" value="submit" class="btn btn-primary" />

    <h1>Active & Disabled buttons</h1>
    <button class="btn btn-primary active">Active</button>
    <button class="btn btn-secondary" disabled>Disabled</button>
    <a href="#" class="btn btn-danger disabled">Danger</a>

    <h1>Button Outline</h1>
    <button class="btn btn-outline-warning">Warning</button>

    <h1>Spinning Button</h1>
    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>Loading...
    </button>
    <button class="btn btn-primary">
      <span class="spinner-grow spinner-grow-sm"></span>Grow
    </button>
    <button class="btn btn-primary">
      <span class="spinner-grow spinner-border-sm"></span>
    </button>
  </body>
</html>
