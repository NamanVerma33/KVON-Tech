<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Columns</title>
  </head>
  <body>
    <div
      class="container-fluid bg-success my-10 p-5 text-center text-white border"
    >
      This is a container fluid
    </div>
    <h1>This one is a Grid</h1>
    <div class="row">
      <div class="col bg-primary p-5 mt-5 text-white text-center">Column 1</div>
      <div class="col bg-dark p-5 mt-5 text-white text-center">Column 2</div>
      <div class="col bg-primary p-5 mt-5 text-white text-center">Column 3</div>
    </div>

    <h1>Unequal columnns</h1>
    <div class="row">
      <div class="col-sm-4 bg-dark p-5 mt-5 text-white text-center">Col 1</div>
      <div class="col-sm-8 bg-primary p-5 mt-5 text-white text-center">
        Col 2
      </div>
    </div>
  </body>
</html>
