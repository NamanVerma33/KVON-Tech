<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Tables</title>
  </head>
  <body>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tr>
        <td>Naman</td>
        <td>Verma</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Aman</td>
        <td>Goyal</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Sharma</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Virat</td>
        <td>kohli</td>
        <td>36</td>
      </tr>
    </table>

    <h1>Another table</h1>

    <table class="table table-striped table-bordered table-hover table-dark">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tr>
        <td>Naman</td>
        <td>Verma</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Aman</td>
        <td>Goyal</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Sharma</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Virat</td>
        <td>kohli</td>
        <td>36</td>
      </tr>
    </table>

    <h1>Another table</h1>
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tr class="table-secondary">
        <td>Naman</td>
        <td>Verma</td>
        <td>20</td>
      </tr>
      <tr class="table-danger">
        <td>Aman</td>
        <td>Goyal</td>
        <td>30</td>
      </tr>
      <tr class="table-warning">
        <td>Ram</td>
        <td>Sharma</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Virat</td>
        <td>kohli</td>
        <td>36</td>
      </tr>
    </table>

</html>
