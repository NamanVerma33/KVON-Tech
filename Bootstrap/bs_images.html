<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img
      src="photo-1575936123452-b67c3203c357.jpeg"
      alt=""
      class="rounded m-5"
      height="100"
    />
    <p>Rounded border</p>
    <img
      src="photo-1575936123452-b67c3203c357.jpeg"
      alt=""
      class="rounded-circle m-5"
      height="100"
    />
    <p>ROunded circle</p>
    <img
      src="photo-1575936123452-b67c3203c357.jpeg"
      alt=""
      class="img-thumbnail m-5"
      height="100"
      width="100"
    />
    <p>thumbnail</p>
    <img
      src="photo-1575936123452-b67c3203c357.jpeg"
      alt=""
      class="rounded-circle"
      height="100"
    />
    <div class="container">
      <h1>Image fluid is used for responsive images</h1>
      <img
        src="photo-1575936123452-b67c3203c357.jpeg"
        alt=""
        class="img-fluid"
        height="300"
        width="800"
      />
    </div>
  </body>
</html>
